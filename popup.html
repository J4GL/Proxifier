<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .switch {
            position: relative;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #007cba;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .info {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .button:hover {
            background-color: #005a87;
        }
        
        .status {
            font-size: 12px;
            text-align: center;
        }
        
        .current-domain {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .domain-status {
            font-weight: bold;
        }
        
        .domain-status.proxied {
            color: #28a745;
        }
        
        .domain-status.not-proxied {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Proxifier</h2>
    </div>
    
    <div class="current-domain">
        <div>Current Domain: <span id="currentDomain">-</span></div>
        <div class="domain-status" id="domainStatus">Status loading...</div>
    </div>
    
    <button class="button" id="toggleBtn">Toggle Proxy for Domain</button>
    
    <div class="info">
        <div>Host: <span id="proxyHost">vps.j4.gl</span></div>
        <div>Type: <span id="proxyType">SOCKS5</span></div>
        <div>Websites: <span id="websiteCount">1</span></div>
    </div>
    
    <button class="button" id="optionsBtn">Open Settings</button>
    
    <div class="status" id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
